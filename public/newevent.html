<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Event Planning - Create an Event</title>
        <link rel="stylesheet" href="/stylesheets/global.css">
        <link rel="stylesheet" href="/stylesheets/newevent.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/849e072605.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="/scripts/global.js" defer></script>

    </head>
    <body>
    <div id="app">
        <header id="Nav"></header>
        <div class="FormContainer">
            <h3>Create a New Event</h3>
            <br/>
            <br/>
            <form action='/api/events/add' method="POST" encType="multipart/form-data">
                <label for="eventTitle">Title: </label>
                <input type="text" id="eventTitle" name="eventTitle"></input>
                <br/>
                <label for="eventDate">Date: </label>
                <input type="date" id="eventDate" name="eventDate"></input>
                <br/>
                <label for="eventTime">Time: </label>
                <input type="time" id="eventTime" name="eventTime"></input>
                <br/>
                <label for="eventAddress">Address: </label>
                <input type="text" id="eventAddress" name="eventAddress"></input>
                <br/>
                <label for="eventImage">Image: </label>
                <input type="file" id="eventImage" name="eventImage" accept="image/*"></input> <!--accept="image/*" means that the file upload will only accept image types-->
                <br/>
                <label for="eventDescription">Description: </label>
                <input type="textarea" id="eventDescription" name="eventDescription"></input>
                </br/>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    </body>
</html>
