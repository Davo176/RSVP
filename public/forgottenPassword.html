<!DOCTYPE html>
<html>
    <head>
        <title>Event Planning - Forgotten Password</title>

        <link rel="stylesheet" href="/stylesheets/global.css">
        <link rel="stylesheet" href="/stylesheets/forgottenPassword.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <script src="https://kit.fontawesome.com/849e072605.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="/scripts/global.js"></script>
        <script src="/scripts/forgottenPassword.js" defer></script>

    </head>

    <body>

        <div>
            <main id="app">

                <div>
                    <label for="uesrName">Enter your username: </label>
                    <br/>
                    <input type="text" name="userName" id="userName" v-model="userName" onclick="removeError()"></input>
                </div>

                <button v-on:click="generateCode()" type="submit">send reset code</button>

                <form >
                    <div>
                        <label for="code">Code: </label>
                        <input type="number" name="code" v-model="code"></input>
                    </div>

                    <div>
                        <label for="password">New password: </label>
                        <input type="password" name="password" v-model="newPassword" onclick="removeError()"></password>
                    </div>

                    <div>
                        <label for="passwordRepeat">Repeat password: </label>
                        <input type="password" name="passwordRepeat" onclick="removeError()"></password>
                    </div>

                    <button type="submit" v-on:click="updatePassword()" onclick="removeError()">Submit</button>
                </form>

            </main>
        </div>
    </body>
</html>
