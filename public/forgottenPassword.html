<!DOCTYPE html>
<html>
    <head>
        <title>Event Planning - Forgotten Password</title>

        <link rel="stylesheet" href="/stylesheets/global.css">
        <link rel="stylesheet" href="/stylesheets/event.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <script src="https://kit.fontawesome.com/849e072605.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="/scripts/global.js"></script>
        <script src="/scripts/forgottenPassword.js" defer></script>

    </head>

    <body>

        <main id="app">

            <label for="email">Enter your username: </label>
            <input type="text" name="email" v-model:value="email"></input>

            <button v-on:click="generateCode">send code</button>

            <form>
                <label for="code">Code: </label>
                <input type="number" name="code"></input>

                <label for="password">New password: </label>
                <input type="password" name="password"></password>

                <label for="passwordRepeat">Repeat password: </label>
                <input type="password" name="passwordRepeat"></password>
            </form>

        </main>
    </body>
</html>
