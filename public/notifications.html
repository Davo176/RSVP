<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Event Planning - Notifications</title>
        <link rel="stylesheet" href="stylesheets/global.css">
        <link rel="stylesheet" href="stylesheets/notifications.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <script src="https://kit.fontawesome.com/849e072605.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="scripts/global.js" defer></script>
        <script src="scripts/notifications.js" defer></script>
    </head>
    <body>
    <div id="app">
        <header id="Nav"></header>
        <div class="notifCenter">
            <div class="notifContainer" >
                <div class="notification" v-if="n.type=='invite'" v-for="n in notifications">
                    <span>{{n.details.inviter}} Invited you to</span>
                    <strong>{{n.details.eventName}}</strong>
                    <span>On {{n.details.eventDate}} at {{n.details.eventAddress}}</span>
                    <span>You are Available!</span>
                    <div>
                        <span>Quick Response:</span>
                        <button>Yes</button>
                        <button>No</button>
                    </div>
                </div>
                <div class="notification" v-if="n.type=='Friend Request'" v-for="n in notifications">
                    <span>{{n.details.requester}} sent you a friend request</span>
                    <div>
                        <span>Quick Response:</span>
                        <button>Accept</button>
                        <button>Decline</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
