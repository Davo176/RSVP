<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Event Planning - Friends</title>
        <link rel="stylesheet" href="/stylesheets/global.css">
        <link rel="stylesheet" href="/stylesheets/friends.css">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <script src="https://kit.fontawesome.com/849e072605.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="/scripts/global.js"></script>
        <script src="/scripts/friends.js" defer></script>
    </head>
    <body>
    <div id="app">
        <header id="Nav"></header>
        </header>
        <div class="friendsColSeperator">
            <div class="friendCol">
                <strong>Your Friends</strong>
                <div v-for="friend in friends" class="friendContainer">
                    <span> {{friend}}</span>
                    <button class="friendReqButton" v-on:click="remove(friend)">Remove</button>
                </div>
            </div>
            <div class="friendCol" >
                <strong>Friends Requests</strong>
                <div v-for="friend in friendRequests">
                    <div class="friendRequestContainer">
                        <span> {{friend}}</span>
                        <div>
                          <button class="friendReqButton" v-on:click="accept(friend)">Accept</button>
                          <button class="friendReqButton" v-on:click="decline(friend)">Decline</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
