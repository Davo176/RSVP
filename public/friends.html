<!DOCTYPE html>
<html lang="en">

<head>
    <title>Event Planning - Friends</title>
    <link rel="stylesheet" href="/stylesheets/global.css">
    <link rel="stylesheet" href="/stylesheets/friends.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://kit.fontawesome.com/849e072605.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="/scripts/global.js"></script>
    <script src="/scripts/friends.js" defer></script>
</head>

<body>
    <div id="app">
        <header id="Nav"></header>
        <div class="friendFinderContainer">
            <div class="searchContainer">Enter {{Math.max(4-searchTerm.length,0)}} more characters</div>
            <div class="searchContainer">
                <input class="search" type="text" placeholder="Search.." v-model="searchTerm"></input>
                <button v-on:click="searchForNewFriends">Search</button>
            </div>
            <div class="searchResultContainer" v-for="person in searchResults">
                <div>{{person.first_name}} {{person.last_name}} ({{person.user_name}})</div>
                <i v-on:click="addFriend(person.user_name)" class="addFriend fa-solid fa-user-plus" title="Send friend request"></i>
            </div>
        </div>
        <div class="friendsColSeperator">
            <div class="friendCol">
                <h3>Friends</h3>
                <div v-for="person in friends" class="friendContainer">
                    <span> {{person.first_name}} {{person.last_name}} ({{person.user_name}})</span>
                    <button class="friendReqButton" v-on:click="remove(person.user_name)">Remove</button>
                </div>
            </div>
            <div class="friendCol">
                <h3>Friends Requests</h3>
                <div v-for="person in friendRequests">

                    <div class="friendRequestContainer">
                        <span> {{person.first_name}} {{person.last_name}} ({{person.user_name}})</span>
                        <div>
                            <button class="friendReqButton" v-on:click="accept(person.user_name)">Accept</button>
                            <button class="friendReqButton" v-on:click="decline(person.user_name)">Decline</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
